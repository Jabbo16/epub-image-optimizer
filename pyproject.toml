authors = ["Javier Sacido <jabbo16@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
tinify = "1.5.2"
Pillow = "8.3.2"
click = "^8.0.1"
lxml = "^4.6.3"
defusedxml = "^0.7.1"
coloredlogs = "^15.0.1"
